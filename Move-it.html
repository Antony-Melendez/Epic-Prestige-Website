<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="Icon" href="assets/img/logos/MoveItLogo.png" />
    <link rel="" href="./assets/js/app.js">
    <title>Move.It</title>
    <link
      rel="icon"
      type="image/png"
      sizes="1500x1500"
      href="assets/img/MoveItLogo.png"
    />
    <!--Main style-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="body">
      <!-- This is the nav bar-->
      <header>
        <div class="topnav" id="myTopnav">
          <a href="./index.html" >Night Shield Studio</a>
          <a href="./Horizon.html">Horizon</a>
          <a href="./Move-it.html" class="active">Move.It</a>
          <a href="./team.html">team</a>
          <a href="./about.html">about</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <svg width="30" height="20" viewBox="0 0 43 23" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3"/>
              <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3"/>
              <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3"/>
              </svg>
          </a>
        </div>
      </header>  
      <!--Main content-->
      <main>

        <!--main page-->
        <section class="page">
          <div class="details">
            <h1>Move.It</h1>
            <h2>Alpha 0.4.0</h2>
            <p>On hold</p>
          </div>

          <div class="image-container">
            <a href="Move-it.html">
              <img

        <!--Second page-->
        <section class="page">
          <div class="details">

              the full game is free to download in our website at itch.io. 
            </h2>
            <p>
             make sure to give us feedback there.
            </p>
          </div>
          <!--Link button to itch io-->
          <div class="button-container">
            <div>
              <div class="button" id="download">
                <a href="https://night-shield.itch.io/move-it" target="_blank">Go to itch.io</a>
                </a>
                </div> 
            </div>
        </div> 

        <!--Downlaod button-->
        <div class="button-container">
          <div class="button" id="download">
            <a href="/Move.It.apk" download="Move.It.apk">download apk</a>
            </a>
          </div> 
      </div>

        </section>
        </div>
      </main>
    </div>

    <!--  JavaScript for the nav bar-->
    <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
  </body>
